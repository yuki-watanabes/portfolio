<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YW Shampoo</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="benefit">
        <div class="benefit-description container">
            <div class="benefit-description__img">
                <img src="./images/fragrance.jpg" alt="">
            </div>
            <div class="benefit-description__txt">
                <h2 class="txtl">①香り</h2>
                <div class="benefit-description__txts">
                    <h3 class="txts">安らぐフルーティの香り</h3>
                    <p>ほんのり上品なフルーツの香り。洗うたびに香りでリラックスさせてくれます。</p>
                </div>
            </div>
        </div>
        <div class="benefit-description container">
            <div class="benefit-description__txt">
                <h2 class="txtl">②成分</h2>
                <div class="benefit-description__txts">
                    <h3 class="txts">オーガニック成分配合</h3>
                    <p>地肌、髪どちらにも優しいのに地肌のベタつきはさっぱり。髪にはしっかり潤いを与えてくれます。これ１本で毛先の絡まりが気にならなくなります。</p>
                </div>
            </div>
            <div class="benefit-description__img">
                <img src="./images/ingredient.jpg" alt="">
            </div>
        </div>
        <div class="benefit-description container">
            <div class="benefit-description__img">
                <img src="./images/hair.jpg" alt="">
            </div>
            <div class="benefit-description__txt">
                <h2 class="txtl">③髪色長持ち</h2>
                <div class="benefit-description__txts">
                    <h3 class="txts">高級美容液配合</h3>
                    <p>髪の色落ちを防ぎ、色落ちを穏やかにします。洗うたびに気にしていた色落ちを気にしないで使えます。</p>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
